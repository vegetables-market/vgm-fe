name: Home Deploy (Develop)

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Build
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (PAT)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: yukiidayo
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & push web image (dev)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/yukiidayo/vgm-web:dev
          build-args: |
            NODE_ENV=production
            NEXT_PUBLIC_API_BASE_URL=${{ vars.HOME_DEV_API_URL }}
            NEXT_PUBLIC_MEDIA_URL=${{ vars.HOME_DEV_MEDIA_URL }}

      - name: Trigger home deploy webhook (Cloudflare Access)
        env:
          URL: ${{ secrets.HOME_DEPLOY_WEBHOOK_URL }}
          CF_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          curl -fsS "$URL" \
            -H "CF-Access-Client-Id: $CF_ID" \
            -H "CF-Access-Client-Secret: $CF_SECRET" \
            --max-time 120

