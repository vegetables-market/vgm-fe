name: Home Build (Main)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & push web image (dev)
        uses: docker/build-push-action@v6
        with:
          context: ./web
          push: true
          tags: ghcr.io/vegetables-market/vgm-web:prod
          build-args: |
            NODE_ENV=production
            NEXT_PUBLIC_API_BASE_URL=${{ vars.HOME_PROD_API_URL }}
            NEXT_PUBLIC_MEDIA_URL=${{ vars.HOME_PROD_MEDIA_URL }}

      - name: Build & push be image (prod)
        uses: docker/build-push-action@v6
        with:
          context: ./be
          push: true
          tags: ghcr.io/vegetables-market/vgm-be:prod
