name: Home Build (Main)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (PAT)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: yukiidayo
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & push web image (main)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/yukiidayo/vgm-web:main
          build-args: |
            NODE_ENV=production
            NEXT_PUBLIC_API_BASE_URL=${{ vars.HOME_PROD_API_URL }}
            NEXT_PUBLIC_MEDIA_URL=${{ vars.HOME_PROD_MEDIA_URL }}

      - name: Delete untagged GHCR versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: vgm-web
          package-type: container
          min-versions-to-keep: 0
          delete-only-untagged-versions: true
