name: Deploy to Cloudflare Pages (Production)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    name: Build and Deploy (Production)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.API_URL_PROD }}
          NEXT_PUBLIC_MEDIA_URL: ${{ vars.MEDIA_URL_PROD }}

      - name: Deploy to Cloudflare Pages
        id: cf-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=vgm-app --branch=main
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
