name: Deploy to Cloudflare Workers (Production)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm ci

      - name: Set Environment Variables
        run: |
          echo "DEPLOY_PROJECT_NAME=${{ vars.WORKERS_PROD_PROJECT_NAME }}" >> $GITHUB_ENV
          echo "API_BASE_URL=${{ vars.WORKERS_PROD_API_URL }}" >> $GITHUB_ENV
          echo "MEDIA_URL=${{ vars.WORKERS_PROD_MEDIA_URL }}" >> $GITHUB_ENV

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.WORKERS_PROD_API_URL }}
          NEXT_PUBLIC_MEDIA_URL: ${{ vars.WORKERS_PROD_MEDIA_URL }}

      - name: Generate wrangler.toml
        run: |
          TODAY=$(date +%Y-%m-%d)
          
          echo "name = \"${DEPLOY_PROJECT_NAME}\"" > wrangler.toml
          echo "pages_build_output_dir = \"out\"" >> wrangler.toml
          echo "compatibility_date = \"$TODAY\"" >> wrangler.toml
          
          echo "" >> wrangler.toml
          echo "[vars]" >> wrangler.toml
          echo "API_BASE_URL = \"${API_BASE_URL}\"" >> wrangler.toml
          echo "MEDIA_URL = \"${MEDIA_URL}\"" >> wrangler.toml
          
          # 確認用
          cat wrangler.toml

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=${DEPLOY_PROJECT_NAME} --branch=production


