name: Deploy to Cloudflare Workers (Production)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Production
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.WORKERS_PROD_API_URL }}
          NEXT_PUBLIC_MEDIA_URL: ${{ vars.WORKERS_PROD_MEDIA_URL }}

      - name: Build with OpenNext for Cloudflare Workers
        run: npm run workers:build

      - name: Debug - Check build output
        run: |
          echo "=== Checking .open-next directory ==="
          ls -la .open-next/ || echo ".open-next directory not found"
          
          echo "=== Checking for worker.js ==="
          if [ -f .open-next/worker.js ]; then
            echo "worker.js found"
          else
            echo "worker.js NOT found"
          fi

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --name ${{ vars.WORKERS_PROD_PROJECT_NAME }}


