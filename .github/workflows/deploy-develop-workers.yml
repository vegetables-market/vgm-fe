name: Cloudflare Workers Deploy (Develop)

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Development
    environment: workers-dev
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Preflight - Validate workers-dev variables/secrets
        shell: bash
        env:
          RESOLVED_WORKERS_API_URL: ${{ vars.WORKERS_API_URL || vars.WORKERS_DEV_API_URL }}
          RESOLVED_WORKERS_MEDIA_URL: ${{ vars.WORKERS_MEDIA_URL || vars.WORKERS_DEV_MEDIA_URL }}
          RESOLVED_WORKERS_PROJECT_NAME: ${{ vars.WORKERS_PROJECT_NAME || vars.WORKERS_DEV_PROJECT_NAME }}
          RESOLVED_CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          RESOLVED_CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          set -euo pipefail

          check_required() {
            local name="$1"
            local value="${!name:-}"
            if [ -z "$value" ]; then
              echo "::error::$name is empty. Check workers-dev environment vars/secrets."
              exit 1
            fi
            echo "$name=OK"
          }

          echo "=== workers-dev preflight ==="
          check_required RESOLVED_WORKERS_API_URL
          check_required RESOLVED_WORKERS_MEDIA_URL
          check_required RESOLVED_WORKERS_PROJECT_NAME
          check_required RESOLVED_CLOUDFLARE_ACCOUNT_ID
          check_required RESOLVED_CLOUDFLARE_API_TOKEN

      - name: Install Dependencies
        run: npm ci

      - name: Build with OpenNext for Cloudflare Workers
        timeout-minutes: 12
        shell: bash
        run: |
          set -euo pipefail

          timeout 12m npm run workers:build
        env:
          NODE_ENV: development
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.WORKERS_API_URL || vars.WORKERS_DEV_API_URL }}
          NEXT_PUBLIC_MEDIA_URL: ${{ vars.WORKERS_MEDIA_URL || vars.WORKERS_DEV_MEDIA_URL }}
#          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY || secrets.FIREBASE_API_KEY_DEV }}
#          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ vars.FIREBASE_AUTH_DOMAIN || vars.FIREBASE_AUTH_DOMAIN_DEV }}
#          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID || vars.FIREBASE_PROJECT_ID_DEV }}
#          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ vars.FIREBASE_STORAGE_BUCKET || vars.FIREBASE_STORAGE_BUCKET_DEV }}
#          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.FIREBASE_MESSAGING_SENDER_ID || vars.FIREBASE_MESSAGING_SENDER_ID_DEV }}
#          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID || secrets.FIREBASE_APP_ID_DEV }}

      - name: Debug - Check build output
        run: |
          echo "=== Checking .open-next directory ==="
          ls -la .open-next/ || echo ".open-next directory not found"
          
          echo "=== Checking for worker.js ==="
          if [ -f .open-next/worker.js ]; then
            echo "worker.js found"
          else
            echo "worker.js NOT found"
          fi

          echo "=== Checking wrangler.jsonc ==="
          if [ -f wrangler.jsonc ]; then
            echo "wrangler.jsonc found:"
            cat wrangler.jsonc
          else
            echo "wrangler.jsonc NOT found"
          fi

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config wrangler.jsonc --name ${{ vars.WORKERS_PROJECT_NAME || vars.WORKERS_DEV_PROJECT_NAME }}


