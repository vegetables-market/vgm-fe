name: Deploy to Cloudflare Workers (Development)

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Development
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.WORKERS_DEV_API_URL }}
          NEXT_PUBLIC_MEDIA_URL: ${{ vars.WORKERS_DEV_MEDIA_URL }}

      - name: Build with OpenNext for Cloudflare Workers
        run: npm run workers:build

      - name: Debug - Check build output
        run: |
          echo "=== Checking .open-next directory ==="
          ls -la .open-next/ || echo ".open-next directory not found"
          
          echo "=== Checking .open-next/worker directory ==="
          ls -la .open-next/worker/ || echo ".open-next/worker directory not found"
          
          echo "=== Checking for wrangler.toml ==="
          if [ -f .open-next/worker/wrangler.toml ]; then
            echo "wrangler.toml found:"
            cat .open-next/worker/wrangler.toml
          else
            echo "wrangler.toml NOT found"
          fi

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --name ${{ vars.WORKERS_DEV_PROJECT_NAME }}
          workingDirectory: .open-next/worker


