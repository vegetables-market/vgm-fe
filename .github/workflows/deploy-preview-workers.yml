name: Deploy to Cloudflare Workers (Preview)

on:
  push:
    branches-ignore:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Preview
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm ci

      - name: Build with OpenNext for Cloudflare Workers
        run: npm run workers:build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.WORKERS_DEV_API_URL }}
          NEXT_PUBLIC_MEDIA_URL: ${{ vars.WORKERS_DEV_MEDIA_URL }}

      - name: Debug - Check build output
        run: |
          echo "=== Checking .open-next directory ==="
          ls -la .open-next/ || echo ".open-next directory not found"
          
          echo "=== Checking for worker.js ==="
          if [ -f .open-next/worker.js ]; then
            echo "worker.js found"
          else
            echo "worker.js NOT found"
          fi
          
          echo "=== Checking wrangler.jsonc ==="
          if [ -f wrangler.jsonc ]; then
            echo "wrangler.jsonc found:"
            cat wrangler.jsonc
          else
            echo "wrangler.jsonc NOT found"
          fi

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config wrangler.jsonc --name ${{ vars.WORKERS_PREVIEW_PROJECT_NAME }}


