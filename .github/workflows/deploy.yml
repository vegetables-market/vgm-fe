name: Deploy to Cloudflare Pages vgm-fe

on:
  push:
    # ã™ã¹ã¦ã®ãƒ–ãƒ©ãƒ³ãƒãŒå¯¾è±¡
  pull_request:
    # PRä½œæˆç”¨

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    name: Build and Deploy
    steps:
      # 1. ã‚³ãƒ¼ãƒ‰ã‚’å–å¾—
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install Dependencies
        run: npm ci

      # 4. ãƒ“ãƒ«ãƒ‰ (ç’°å¢ƒå¤‰æ•°ã‚’GitHub Secretsã‹ã‚‰æ³¨å…¥)
      - name: Build
        run: npm run build
        env:
          # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã§ä½¿ã†ç’°å¢ƒå¤‰æ•°ã¯ã“ã“ã«åˆ—æŒ™ã—ã¾ã™
          # ä¾‹: VITE_API_URL: ${{ secrets.VITE_API_URL }}
          NODE_ENV: production

      # 5. Cloudflare Pagesã¸ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Publish to Cloudflare Pages
        id: cf-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=vgm-fe

      # 6. PRã«URLã‚’ã‚³ãƒ¡ãƒ³ãƒˆé€šçŸ¥
      - name: Comment Deployment URL on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const url = '${{ steps.cf-deploy.outputs.deployment-url }}';
            const body = `### ğŸš€ Deploy Success!\n\nPreview URL: **[${url}](${url})**\n\nLogs are available in the "Actions" tab.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
