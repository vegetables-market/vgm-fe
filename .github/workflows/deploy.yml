name: Deploy to Cloudflare Pages vgm-app

on:
  push:
# ã™ã¹ã¦ã®ãƒ–ãƒ©ãƒ³ãƒãŒå¯¾è±¡
  pull_request:
# PRä½œæˆç”¨

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    name: Build and Deploy
    steps:
      # 1. ã‚³ãƒ¼ãƒ‰ã‚’å–å¾—
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install Dependencies
        run: npm ci

      # 3.5. å®Œå…¨ã«ã‚¯ãƒªãƒ¼ãƒ³ãªãƒ“ãƒ«ãƒ‰ã‚’ä¿è¨¼ï¼ˆä»¥å‰ã®ãƒ“ãƒ«ãƒ‰æˆæžœç‰©ã‚’å‰Šé™¤ï¼‰
      - name: Clean build artifacts
        run: |
          rm -rf .next .open-next out
          echo "ðŸ§¹ Cleaned all build artifacts"

      # 4. ãƒ“ãƒ«ãƒ‰ (ç’°å¢ƒå¤‰æ•°ã‚’GitHub Secretsã‹ã‚‰æ³¨å…¥)
      - name: Build
        run: npm run build:worker
        env:
          NODE_ENV: production
          # ãƒ–ãƒ©ãƒ³ãƒã”ã¨ã«ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ URL ã‚’åˆ‡ã‚Šæ›¿ãˆ
          NEXT_PUBLIC_API_BASE_URL: ${{ github.ref == 'refs/heads/main' && vars.API_URL_PROD || vars.API_URL_DEV }}
          NEXT_PUBLIC_MEDIA_URL: ${{ github.ref == 'refs/heads/main' && vars.MEDIA_URL_PROD || vars.MEDIA_URL_DEV }}

      # OpenNext ãƒ“ãƒ«ãƒ‰çµæžœã®ç¢ºèªã¨ä¿®æ­£
      - name: Fix OpenNext static assets
        run: |
          echo "ðŸ”§ Ensuring static files consistency..."
          
          # .next/static ã‚’ .open-next/assets/_next/static ã«å¼·åˆ¶ä¸Šæ›¸ã
          # ã“ã‚Œã«ã‚ˆã‚Šã€HTMLãŒå‚ç…§ã™ã‚‹ãƒ•ã‚¡ã‚¤ãƒ«ã¨å®Ÿéš›ã®ãƒ•ã‚¡ã‚¤ãƒ«ãŒä¸€è‡´ã™ã‚‹
          if [ -d ".next/static" ]; then
            echo "ðŸ“¦ Copying .next/static to .open-next/assets/_next/static"
            rm -rf .open-next/assets/_next/static
            mkdir -p .open-next/assets/_next
            cp -r .next/static .open-next/assets/_next/static
          else
            echo "âš ï¸ .next/static not found!"
          fi
          
          # public ãƒ•ã‚©ãƒ«ãƒ€ã®å†…å®¹ã‚’ãƒ«ãƒ¼ãƒˆã«ã‚³ãƒ”ãƒ¼
          if [ -d "public" ]; then
            echo "ðŸ“¦ Copying public folder contents"
            cp -r public/* .open-next/assets/ 2>/dev/null || true
          fi
          
          echo ""
          echo "ðŸ“‚ Verifying .open-next/assets structure:"
          ls -la .open-next/assets/ || echo "âš ï¸ .open-next/assets not found!"
          echo ""
          echo "ðŸ“‚ Listing chunk files (first 30):"
          find .open-next/assets/_next/static -name "*.js" 2>/dev/null | head -n 30 || echo "âš ï¸ No JS files found!"
          echo ""
          echo "ðŸ“‚ Checking _worker.js:"
          ls -la .open-next/assets/_worker.js 2>/dev/null || echo "âš ï¸ _worker.js not found!"

      # é‡è¦: .gitignore ã«ã‚ˆã£ã¦ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¯¾è±¡ãƒ•ã‚¡ã‚¤ãƒ«ãŒé™¤å¤–ã•ã‚Œã‚‹ã®ã‚’é˜²ããŸã‚ã€ä¸€æ™‚çš„ã« .gitignore ã‚’ç„¡åŠ¹åŒ–
      - name: Disable .gitignore for deployment
        run: |
          if [ -f .gitignore ]; then
            mv .gitignore .gitignore.bak
            echo "ðŸš« Moved .gitignore to .gitignore.bak to prevent Wrangler from ignoring assets"
          fi

      # å®Œå…¨ã«ã‚¯ãƒªãƒ¼ãƒ³ãª wrangler.json ã‚’ç”Ÿæˆã—ã¦æ—¢å­˜ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç½®æ›
      # ã“ã‚Œã«ã‚ˆã‚Šã€ãƒ•ã‚©ãƒ¼ãƒžãƒƒãƒˆã‚¨ãƒ©ãƒ¼ã‚„ç«¶åˆè¨­å®šã€ä¸è¦ãªãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’æŽ’é™¤ã™ã‚‹
      - name: Recreate wrangler.json
        run: |
          echo "ðŸ”§ Creating clean wrangler.json..."
          cat > wrangler.json <<EOF
          {
            "name": "vgm-app",
            "compatibility_date": "2024-09-23",
            "compatibility_flags": ["nodejs_compat"],
            "pages_build_output_dir": ".open-next/assets",
            "kv_namespaces": [
              {
                "binding": "NEXT_CACHE_WORKERS_KV",
                "id": "f523a576d7654949a72eb16797ad80a3"
              }
            ]
          }
          EOF
          
          # å¤ã„è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤ã—ã¦ç«¶åˆã‚’é˜²æ­¢
          rm -f wrangler.jsonc wrangler.toml
          
          echo "-------- New wrangler.json content --------"
          cat wrangler.json
          echo "-------------------------------------------"

      # 5. Cloudflare Pagesã¸ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Publish to Cloudflare Pages
        id: cf-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .open-next/assets --project-name=vgm-app
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      # 6. PRã«URLã‚’ã‚³ãƒ¡ãƒ³ãƒˆé€šçŸ¥
      - name: Comment Deployment URL on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const url = '${{ steps.cf-deploy.outputs.deployment-url }}';
            const body = `### ðŸš€ Deploy Success!\n\nPreview URL: **[${url}](${url})**\n\nLogs are available in the "Actions" tab.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
