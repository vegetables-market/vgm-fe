name: Deploy to Cloudflare Pages (OpenNext)

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    name: Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npx @opennextjs/cloudflare@latest
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_BASE_URL: ${{ github.ref == 'refs/heads/main' && vars.API_URL_PROD || vars.API_URL_DEV }}
          NEXT_PUBLIC_MEDIA_URL: ${{ github.ref == 'refs/heads/main' && vars.MEDIA_URL_PROD || vars.MEDIA_URL_DEV }}

      - name: Verify build output
        run: |
          echo "ðŸ“‚ Build output structure:"
          ls -la .open-next/assets/ 2>/dev/null || echo "âš ï¸ .open-next/assets not found"
          echo ""
          echo "ðŸ“‚ Checking _worker.js:"
          ls -la .open-next/assets/_worker.js 2>/dev/null || echo "âš ï¸ _worker.js not found"
          echo ""
          echo "ðŸ“‚ Static files:"
          find .open-next/assets/_next -type f 2>/dev/null | wc -l || echo "0"

      - name: Deploy to Cloudflare Pages
        id: cf-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .open-next/assets --project-name=vgm-app
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment Deployment URL on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const url = '${{ steps.cf-deploy.outputs.deployment-url }}';
            const body = `### ðŸš€ Deploy Success!\n\nPreview URL: **[${url}](${url})**`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
