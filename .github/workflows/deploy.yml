name: Deploy to Cloudflare Pages vgm-app

on:
  push:
# ã™ã¹ã¦ã®ãƒ–ãƒ©ãƒ³ãƒãŒå¯¾è±¡
  pull_request:
# PRä½œæˆç”¨

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    name: Build and Deploy
    steps:
      # 1. ã‚³ãƒ¼ãƒ‰ã‚’å–å¾—
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install Dependencies
        run: npm ci

      # 4. ãƒ“ãƒ«ãƒ‰ (ç’°å¢ƒå¤‰æ•°ã‚’GitHub Secretsã‹ã‚‰æ³¨å…¥)
      - name: Build
        run: npm run build:worker
        env:
          NODE_ENV: production
          # ãƒ–ãƒ©ãƒ³ãƒã”ã¨ã«ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ URL ã‚’åˆ‡ã‚Šæ›¿ãˆ
          NEXT_PUBLIC_API_BASE_URL: ${{ github.ref == 'refs/heads/main' && vars.API_URL_PROD || vars.API_URL_DEV }}
          NEXT_PUBLIC_MEDIA_URL: ${{ github.ref == 'refs/heads/main' && vars.MEDIA_URL_PROD || vars.MEDIA_URL_DEV }}

      # OpenNextã®Workerãƒ•ã‚¡ã‚¤ãƒ«ã¨ä¾å­˜ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’Pageså½¢å¼ã«æ•´å½¢ã—ã¦é…ç½®
      - name: Prepare for Cloudflare Pages
        run: |
          cp .open-next/worker.js .open-next/assets/_worker.js
          cp -r .open-next/cloudflare .open-next/assets/
          cp -r .open-next/middleware .open-next/assets/
          cp -r .open-next/server-functions .open-next/assets/
          if [ -d ".open-next/.build" ]; then cp -r .open-next/.build .open-next/assets/; fi
          
          # é™çš„ãƒ•ã‚¡ã‚¤ãƒ«ãŒç„¡è¦–ã•ã‚Œãªã„ã‚ˆã†ã«.nojekyllã‚’ä½œæˆ
          touch .open-next/assets/.nojekyll
          
          # å¿µã®ãŸã‚é™çš„ãƒ•ã‚¡ã‚¤ãƒ«ã‚‚ç¢ºå®Ÿã«ã‚³ãƒ”ãƒ¼ï¼ˆã‚‚ã—OpenNextãŒã‚³ãƒ”ãƒ¼ã—æã­ã¦ã„ãŸå ´åˆç”¨ï¼‰
          mkdir -p .open-next/assets/_next/static
          cp -r .next/static/* .open-next/assets/_next/static/
          echo "ðŸ“‚ Listing .open-next/assets/_next structure (partial):"
          ls -R .open-next/assets/_next | head -n 20

      # å®Œå…¨ã«ã‚¯ãƒªãƒ¼ãƒ³ãª wrangler.json ã‚’ç”Ÿæˆã—ã¦æ—¢å­˜ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç½®æ›
      # ã“ã‚Œã«ã‚ˆã‚Šã€ãƒ•ã‚©ãƒ¼ãƒžãƒƒãƒˆã‚¨ãƒ©ãƒ¼ã‚„ç«¶åˆè¨­å®šã€ä¸è¦ãªãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’æŽ’é™¤ã™ã‚‹
      - name: Recreate wrangler.json
        run: |
          echo "ðŸ”§ Creating clean wrangler.json..."
          cat > wrangler.json <<EOF
          {
            "name": "vgm-app",
            "compatibility_date": "2024-09-23",
            "compatibility_flags": ["nodejs_compat"],
            "pages_build_output_dir": ".open-next/assets",
            "kv_namespaces": [
              {
                "binding": "NEXT_CACHE_WORKERS_KV",
                "id": "f523a576d7654949a72eb16797ad80a3"
              }
            ]
          }
          EOF
          
          # å¤ã„è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤ã—ã¦ç«¶åˆã‚’é˜²æ­¢
          rm -f wrangler.jsonc wrangler.toml
          
          echo "-------- New wrangler.json content --------"
          cat wrangler.json
          echo "-------------------------------------------"

      # 5. Cloudflare Pagesã¸ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Publish to Cloudflare Pages
        id: cf-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .open-next/assets --project-name=vgm-app
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      # 6. PRã«URLã‚’ã‚³ãƒ¡ãƒ³ãƒˆé€šçŸ¥
      - name: Comment Deployment URL on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const url = '${{ steps.cf-deploy.outputs.deployment-url }}';
            const body = `### ðŸš€ Deploy Success!\n\nPreview URL: **[${url}](${url})**\n\nLogs are available in the "Actions" tab.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
